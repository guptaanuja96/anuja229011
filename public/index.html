<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function display(){
            var product=document.getElementById("pro").value;
            var quantity=document.getElementById("quant").value;
            var price=document.getElementById("rate").value;
           
            document.getElementById("div").innerText=product+" "+quantity+" "+price;
        }
    </script>
</head>

<body>
    <h1>IACSD Manufacturing Company</h1>
    <table>
        <form>
            <tr>
                <td>
                    <label for="pro">Product List:</label></td>
                    <td>
                    <select id="pro">
                        <option value="desktop">Desktop</option>
                        <option value="pendrive">Pen Drive</option>
                        <option value="mouse">Mouse</option>
                        <option value="keyboard">Keyboard</option>
                        <option value="printer">Printer</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="quant">Quantity:</label>
                </td>
                <td>
                    <input type="number" id="quant" name="quant">
                </td>
            </tr>
            <tr>
                <td><label for="rate">Rate</label></td>
                <td><input type="text" id="rate" name="rate"></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="button" id="btn" name="btn" onclick="display()">Submit</button></td>
            </tr>
        </form>
    </table>
    <div id="div">

    </div>
</body>

</html>
